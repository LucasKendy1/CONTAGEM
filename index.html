<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p>Bem vindo! </p>
        <h1>Este é um jogo de contagem</h1>
        <br>
        <div id="section">
            <p>Insira a quantidade de jogadores: </p>
            <input type="number" id="idqtdplayer">

            <p>Escolha a dificuldade do jogo: </p>
            <input type="radio" name="dificuldade" id="iddificuldade">
            <label for="dificuldade">Fácil</label>
            
            <input type="radio" name="dificuldade" id="iddificuldade">
            <label for="dificuldade">Médio</label>
            
            <input type="radio" name="dificuldade" id="iddificuldade">
            <label for="dificuldade">Difícil</label>
        </div>
    </header>
    <br>
    <main>
        <input type="button" value="Começar" onclick="start()">

        <br>

        <div id="display"></div>

        <br>

        <div id="tabuleiro"></div>

        <br>
    </main>
    <footer>
        <div id="inputs"></div>

        <input type="button" value="Finalizar" onclick="stop()">
        
        <p id="vencedor"></p>

        <div id="reload"></div>
    </footer>
    <script src="CONTAGEM.js"></script>
</body>
</html>
